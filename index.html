<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="application.css" type="text/css" />
    <script src="AdobeLibraryAPI.js"></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Logging</legend>
        <button id="print-log">Dump DPS Log</button>
        <select name="logLevels[]" multiple>
          <option>BRIDGE</option>
          <option>DEBUG</option>
          <option>PROFILE</option>
          <option>INFO</option>
          <option>WARN</option>
          <option>ERROR</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Login</legend>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" />

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" />

        <input type="submit" />
      </fieldset>

      <fieldset>
        <legend>Download</legend>
        <button id="magazine-info">Magazine Info</button>
        <button id="download">Download</button>
      </fieldset>
    </form>
    <h3>Log: <small><button id="clear-log">Clear</button></small></h3>
    <div id="log"></div>

    <script src="lodash.min.js"></script>
    <script src="jquery-2.0.0.min.js"></script>
    <script src="xdate.js"></script>
    <script src="application.js"></script>
  </body>
</html>
